---
layout: default
permalink: /chapters/
---

<div class="chapters">

  <h2>Chapters</h2>

  <ol class="chapters">

    {% assign chapters = site.chapters | sort: 'index' %}
    {% for chapter in chapters %}
      {% if chapter.index %}
      <li><a class="chapter-link" href="{{ chapter.url | prepend: site.baseurl }}">{{ chapter.title }}</a></li>
      {% endif %}
    {% endfor %}

  </ol>

</div>
