---
layout: default
permalink: /chapters/
---

<div class="chapters">

  <h2>Chapters</h2>

  <ol class="chapters">

    {% for page in site.pages %}
      {% if page.chapter %}
      <li><a class="chapter-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
      {% endif %}
    {% endfor %}

  </ol>

</div>
