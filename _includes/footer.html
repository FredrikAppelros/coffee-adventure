<footer class="chapter-footer">

  <div class="wrapper">

    {% if page.index %}
    <table class="footer-table">
      <tr>
        <td>
          {% if page.index > 1 %}
          <a href="{{ site.baseurl }}/chapters/{{ page.index | minus: 1 }}">
            <i class="fa fa-chevron-left"></i><span class="footer-text">Previous chapter</span>
          </a>
          {% endif %}
        </td>

        <td>
          <a href="{{ site.baseurl }}/chapters">Table of contents</a>
        </td>

        <td>
          {% if page.index < site.chapters.size %}
          <a href="{{ site.baseurl }}/chapters/{{ page.index | plus: 1 }}">
            <span class="footer-text">Next chapter</span><i class="fa fa-chevron-right"></i>
          </a>
          {% endif %}
        </td>
      </tr>
    </table>
    {% endif %}

  </div>

</footer>
